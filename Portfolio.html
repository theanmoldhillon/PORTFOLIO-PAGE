<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="nameandposition">
                <h1>ANMOL SINGH</h1>
                <h2>FRONT-END DEVELOPER</h2>
            </div>
        </div>
        <hr>
        <div class="banner">
            <img src="images/frontenddev.jpg" alt="front-end developer">
        </div>
        <div class="workheading"><p>Featured Work</p></div>
        <div class="wrapper">
            <div class="card">
                <div class="picbox"><img src="images/creativity.jpg" alt="creativity"></div> 
                <p class="workname">CREATIVITY</p>
                <a class="worklink"><a href="http://www.tapsmart.com">www.tapsmart.com</a>
            </div>
            <div class="card">
                <div class="picbox"><img src="images/architecture.jpg" alt="architecture"></div>
                <p class="workname">ARCHITECTURE</p>
                <a class="worklink"><a href="http://ygh.com/">ygh.com</a></a>
            </div>
            <div class="card">
                <div class="picbox"><img src="images/horsepower.jpg" alt="horsepower"></div> 
                <p class="workname">HORSEPOWER</p>
                <a class="worklink"><a href="http://www.motortrend.ca/">www.motortrend.ca</a></a>
            </div>
        </div>
    </div>
    
</body>
</html>
